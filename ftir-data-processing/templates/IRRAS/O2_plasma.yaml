input data location: D:\Promotie\data\raw\23_IRRAS-NOx\20250319_IRRAS-NOx-vary-ratio\5_N2+O2_plasma\FTIR
output data location: D:\Promotie\data\output\20250319_IRRAS-NOx-vary-ratio\FTIR\5_N2+O2_plasma
conditions:
  path_length_cm: 42.6
  pressure_atm: 4.93e-3
  gas_temperature_kelvin: 300.
  instrumental_broadening_sigma: 1.05  # in cm-1; sigma of the Gaussian instrumental function
processing_steps:
  pre_treatment:
    method: baseline_correction_and_air_correction
    baseline_polynomial_order: 0
    baseline_x_points:
      - 900
      - 2000
      - 2500
      - 3000
    wavenumber_range_spectrum:
      - 600
      - 4000
    contributions:
      H2O:
        method: synthetic_spectrum
        hitran_database_file: D:\Promotie\data\database\h2o_database.sqlite
        pressure_atm: 1.0                   # contributions are from the open air path, hence atmospheric pressure
        molar_fraction_reference: 0.0005
        gas_temperature_kelvin: 295.0       # is given again as it refers to a different compartment = room temp.
        path_length_cm: 20.0                # is given again as it refers to a different compartment
        instrumental_broadening_sigma: 1.05 # in cm-1; sigma of the Gaussian instrumental function
        wavenumber_resolution: 0.02         # in cm-1; used when calculating the reference spectrum
        absorbance_wavenumber_bands:
          - 1000
          - 2200
      CO2_v2:
        method: reference_spectrum
        reference_spectrum_file_name: D:\Promotie\data\output\23_IRRAS-NOx\20250214_IRRAS-NOx-Fe-foil-O2cleaning\FTIR\1_He+O2_plasma\spectra\150sccmHe+20sccmO2--0001.dat
        absorbance_wavenumber_bands:
          - 600
          - 750
      CO2_v3:
        method: reference_spectrum
        reference_spectrum_file_name: D:\Promotie\data\output\23_IRRAS-NOx\20250214_IRRAS-NOx-Fe-foil-O2cleaning\FTIR\1_He+O2_plasma\spectra\150sccmHe+20sccmO2--0001.dat
        absorbance_wavenumber_bands:
          - 2200
          - 2400
      CO2_v1+v3:
        method: reference_spectrum
        reference_spectrum_file_name: D:\Promotie\data\output\23_IRRAS-NOx\20250214_IRRAS-NOx-Fe-foil-O2cleaning\FTIR\1_He+O2_plasma\spectra\150sccmHe+20sccmO2--0001.dat
        absorbance_wavenumber_bands:
          - 3500
          - 3800
  O3:
    method: fit_reflection_spectra
    baseline_polynomial_order: 1
    fit_derivative: true
    contributions_gas_phase:
      O3:
        hitran_database_file: D:\Promotie\data\database\o3_database.sqlite
        molar_fraction_reference: 0.001
        wavenumber_resolution: 0.001
        instrumental_broadening_sigma: 1.05
        absorbance_wavenumber_bands:
          - - 900
            - 1200
          - - 1900
            - 2200
        molar_fraction_range:
          - 0
          - 0.005
    contributions_surface: { }
    fit_wavenumber_range:
      - 800.
      - 1200.
    baseline_wavenumber_range:
      - - 850
        - 950
      - - 1090
        - 1200
    other_contributions: { }   # No other contributions that need to be removed from the spectrum beforehand

