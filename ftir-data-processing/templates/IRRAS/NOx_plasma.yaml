      band1:
        line_shape: gaussian
        half_width_half_maximum_cm: 23.54
        amplitude_range:
          - -0.1
          - 0
        central_wavenumber_cm_range:
          - 1655
          - 1675
      band2:
        line_shape: gaussian
        half_width_half_maximum_cm: 23.54
        amplitude_range:
          - -0.1
          - 0
        central_wavenumber_cm_range:
