input data location: ''
output data location: ''
conditions:
  path_length_cm: 1.0
  pressure_atm: 1.0
  instrumental_broadening_sigma_range:
    - 0.
    - 1.
  wavenumber_offset_range:
    - -1
    - +1
processing_steps:
  CH4:
    method: fit_equilibrium_spectra
    hitran_database_file: D:\Promotie\data\database\ch4_database.sqlite
    baseline_polynomial_order: 0
    fit_derivative: true
    wavenumber_range_spectrum:
      - 3000
      - 3200
    wavenumber_range_baseline_correction:
      - 2500
      - 2600
    fraction_ch4_range:
      - 0.
      - 0.1
    temperature_rotation_kelvin_range:
      - 200
      - 2000
  CO:
    method: fit_non_equilibrium_spectra
    hitran_database_file: D:\Promotie\data\database\co_database-He.sqlite
    baseline_polynomial_order: 0
    wavenumber_range_spectrum:
    - 1950
    - 2225
    wavenumber_range_baseline_correction:
    - 1975
    - 2025
    fraction_co_range:
      - 0.
      - 0.5
    temperature_rotation_kelvin_range:
      - 200
      - 2000
    temperature_vibration_kelvin_range:
      - 200
      - 2000
  CO2:
    method: fit_non_equilibrium_spectra
    hitran_database_file: D:\Promotie\data\database\co2_database-He.sqlite
    baseline_polynomial_order: 0
    wavenumber_range_spectrum:
    - 2250
    - 2400
    wavenumber_range_baseline_correction:
    - 2400
    - 2500
    fraction_co2: 0.05
    fraction_co2_range:
      - 0.
      - 1.0
    temperature_rotation_kelvin_range:
      - 200
      - 2000
    temperature_vibration_12_kelvin_range:
      - 200
      - 3000
    temperature_vibration_3_kelvin_range:
      - 200
      - 3000
